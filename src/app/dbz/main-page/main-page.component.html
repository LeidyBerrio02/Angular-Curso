<h2>{{saludoInicial}}</h2>
<hr>

<div class="row">

    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personajes of personajes">
                {{personajes.nombre}} -
                <small>{{personajes.poder | number}}</small>
            </li>

        </ul>
    </div>
    <div class="rol">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <!--[] propiedad , () evento-
            <input type="text" placeholder="Nombre" [value]="nuevoPersonaje.nombre" (input)="cambiarNombre($event)">-->
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevoPersonaje.nombre">
            <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevoPersonaje.poder">
            <button type="submit">
            Agregar
          </button>
        </form>

    </div>

</div>
